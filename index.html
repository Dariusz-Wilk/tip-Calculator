<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dzielenie rachunku i napiwku</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="top-section">
            <h1>Tip/Bill Calculator</h1>
            <p>podziel się rachunkiem ze znajmowymi</p>
        </div>
        <div class="bottom-section">

            <form>

                <label for="price">Kwota do zapłaty:</label>
                <input type="number" id="price">

                <label for="people">Ilość osób:</label>
                <input type="number" id="people">

                <label for="tip">Napiwek:</label>
                <select id="tip">
                    <option value="0" disabled selected>Wybierz napiwek</option>
                    <option value="0">0%</option>
                    <option value="0.05">5%</option>
                    <option value="0.1">10%</option>
                    <option value="0.15">15%</option>
                    <option value="0.2">20%</option>
                    <option value="0.25">25%</option>
                </select>

                <button type="submit" id="count-btn">Oblicz</button>

            </form>


            <p class="error" id="error"></p>
            <p class="text-info" id="text-info">Musicie złożyć się po <span id="cost">15,50zł</span></p>
            <p class="tip-info ">Napiwek wynosi <span id="tip-info">10</span>zł</p>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
